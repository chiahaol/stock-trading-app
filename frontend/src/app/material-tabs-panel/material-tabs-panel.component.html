<div id="tabPanel" *ngIf="profile && quote">
    <mat-tab-group mat-stretch-tabs animationDuration="0ms">
        <mat-tab label="Summary">
            <ng-template matTabContent>
                <app-material-tab-summary [profile]="profile" [quote]="quote" [companyPeers]="companyPeers" [marketOpen]="marketOpen"></app-material-tab-summary>
            </ng-template>
        </mat-tab>
        <mat-tab label="Top News">
            <ng-template matTabContent>
                <app-material-tab-news [news]="news"></app-material-tab-news>
            </ng-template>
        </mat-tab>
        <mat-tab label="Charts">
            <ng-template matTabContent>
                <app-material-tab-charts [profile]="profile"></app-material-tab-charts>
            </ng-template>
        </mat-tab>
        <mat-tab label="Insights">
            <ng-template matTabContent>
                <app-material-tab-insights [profile]="profile"></app-material-tab-insights>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
